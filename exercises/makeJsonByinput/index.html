<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>회원가입하기</title>
		<link rel="stylesheet" href="index.css" />
		<! --- 여기서 index.js를 가져옵니다. --->
		<script src="index.js" type="module" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="item">
				<h3>회원가입 폼</h3>
				<form>
					<label class="label"
						>이메일
						<input
							type="email"
							id="inputEmail"
							placeholder="abc@example.com"
						/>
					</label>
					<br />
					<label class="label"
						>이름
						<input
							type="text"
							id="inputName"
							placeholder="박태환"
						/>
					</label>
					<br />
					<label class="label"
						>비밀번호
						<input type="password" id="inputPassword" />
					</label>
					<br />
					<button id="buttonSubmit">회원가입</button>
				</form>
			</div>
		</div>
	</body>
</html>
