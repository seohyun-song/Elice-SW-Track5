<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo 리스트</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="container">
			<div class="todo-wrap">
				<h2 class="title">To Do List</h2>
				<div class="top">
					<input
						id="todo"
						type="text"
						placeholder="Write task here."
					/>
					<button type="button" id="add-btn" title="추가"></button>
				</div>
				<ul id="todo-list"></ul>
				<div class="bottom">
					<button type="button" id="clear-btn" title="전체삭제">
						Clear All
					</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
